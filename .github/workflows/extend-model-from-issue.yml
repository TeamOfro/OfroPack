name: Extend Model from Issue

on:
  issues:
    types: [opened]

env:
  ISSUE_NUMBER: ${{ github.event.issue.number }}
  PR_BRANCH: extend-model/issue-${{ github.event.issue.number }}

jobs:
  parse-and-extend:
    if: contains(github.event.issue.labels.*.name, 'extend-model')
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Build processor tool
        run: cargo build --release

      - name: Process issue
        id: process
        run: |
          set -euo pipefail

          ISSUE_BODY=$(cat << 'ISSUE_EOF'
          ${{ github.event.issue.body }}
          ISSUE_EOF
          )

          # Process entire issue (extend materials)
          OUTPUT=$(./target/release/processor runner process-issue \
            --issue-number ${{ env.ISSUE_NUMBER }} \
            --body "$ISSUE_BODY" 2>&1)

          EXIT_CODE=$?

          if [ $EXIT_CODE -ne 0 ]; then
            echo "error_occurred=true" >> $GITHUB_OUTPUT
            echo "error_message<<EOF" >> $GITHUB_OUTPUT
            echo "$OUTPUT" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            exit 1
          fi

          # Extract custom model data from output
          CUSTOM_MODEL_DATA=$(echo "$OUTPUT" | grep "^CUSTOM_MODEL_DATA=" | cut -d= -f2-)

          echo "custom_model_data=$CUSTOM_MODEL_DATA" >> $GITHUB_OUTPUT

