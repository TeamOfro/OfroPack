name: Reusable Process Issue

on:
  workflow_call:
    inputs:
      issue-type:
        required: true
        type: string
      issue-body:
        required: true
        type: string
      issue-number:
        required: true
        type: string
      actor:
        required: true
        type: string
      actor-id:
        required: true
        type: string
    secrets:
      token:
        required: true

jobs:
  process:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Build processor tool
        run: cargo build --release

      - name: Process issue
        id: process
        run: |
          set -euo pipefail

          ISSUE_BODY=$(cat << 'ISSUE_EOF'
          ${{ inputs.issue-body }}
          ISSUE_EOF
          )

          OUTPUT=$(./target/release/processor runner process-issue \
            --issue-type ${{ inputs.issue-type }} \
            --issue-number ${{ inputs.issue-number }} \
            --body "$ISSUE_BODY" 2>&1)

          EXIT_CODE=$?

          if [ $EXIT_CODE -ne 0 ]; then
            echo "error_occurred=true" >> $GITHUB_OUTPUT
            echo "error_message<<EOF" >> $GITHUB_OUTPUT
            echo "$OUTPUT" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            exit 1
          fi

          PREVIEW_URL=$(echo "$OUTPUT" | grep "^PREVIEW_URL=" | cut -d= -f2-)
          CUSTOM_MODEL_DATA=$(echo "$OUTPUT" | grep "^CUSTOM_MODEL_DATA=" | cut -d= -f2-)

          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT
          echo "custom_model_data=$CUSTOM_MODEL_DATA" >> $GITHUB_OUTPUT

