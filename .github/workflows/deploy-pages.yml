name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Build Rust CLI tool
        run: cargo build --release

      - name: Generate gallery, metadata, and resource pack
        id: generate
        run: |
          ./target/release/processor generates

          MODEL_COUNT=$(jq '.count' models.json)
          echo "model_count=$MODEL_COUNT" >> $GITHUB_OUTPUT

          SHA1=$(jq -r '.sha1' metadata.json)
          echo "sha1=$SHA1" >> $GITHUB_OUTPUT

          SIZE=$(jq '.size' metadata.json)
          echo "size=$SIZE" >> $GITHUB_OUTPUT

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Build SvelteKit app
        run: |
          cd web
          bun install
          bun run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Summary
        run: |
          echo "## 🎉 デプロイ完了!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**リソースパック URL:**" >> $GITHUB_STEP_SUMMARY
          echo "${{steps.deployment.outputs.page_url}}OfroPack.zip" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ギャラリー URL:**" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.deployment.outputs.page_url }}gallery" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**カスタムモデル数:** ${{ steps.generate.outputs.model_count }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "****リソースパック SHA-1 ハッシュ:** ${{ steps.generate.outputs.sha1 }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**リソースパック サイズ:** $((${{ needs.generate-data.outputs.size }} / 1024)) KB" >> $GITHUB_STEP_SUMMARY
