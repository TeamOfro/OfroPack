          # ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºå–å¾—
          SIZE=$(stat -f%z OfroPack.zip 2>/dev/null || stat -c%s OfroPack.zip)
          echo "size=$SIZE" >> $GITHUB_OUTPUT
          
          echo "Resource pack created: $SIZE bytes, SHA256: $SHA256"
      
      - name: Create public directory
