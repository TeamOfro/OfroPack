name: 📦 GitHub Pagesにデプロイ

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy-pages:
    name: リソースパックとギャラリーをデプロイ
    runs-on: ubuntu-latest
    steps:
      - name: 📥 リポジトリをチェックアウト
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 全履歴を取得（最新PRの検出用）

      - name: 🦀 Rustをセットアップ
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: 🔨 CLIツールをビルド
        run: cargo build --release

      - name: 🎨 ギャラリー・メタデータ・リソースパックを生成
        id: generate
        run: |
          # models.json, metadata.json, OfroPack.zip を生成
          ./target/release/processor generates

          # メタデータから情報を抽出
          MODEL_COUNT=$(jq '.count' models.json)
          echo "model_count=$MODEL_COUNT" >> $GITHUB_OUTPUT

          SHA1=$(jq -r '.sha1' metadata.json)
          echo "sha1=$SHA1" >> $GITHUB_OUTPUT

          SIZE=$(jq '.size' metadata.json)
          echo "size=$SIZE" >> $GITHUB_OUTPUT

      - name: 🥟 Bunをセットアップ
        uses: oven-sh/setup-bun@v2

      - name: 🌐 SvelteKitアプリをビルド
        run: |
          cd web
          bun install
          bun run build

      - name: ⚙️ GitHub Pagesを設定
        uses: actions/configure-pages@v4

      - name: 📤 ビルド成果物をアップロード
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/build

      - name: 🚀 GitHub Pagesにデプロイ
        id: deployment
        uses: actions/deploy-pages@v4

      - name: 📋 デプロイ結果サマリー
        run: |
          echo "## 🎉 デプロイが完了しました！" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📦 リソースパック" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** [${{steps.deployment.outputs.page_url}}OfroPack.zip](${{steps.deployment.outputs.page_url}}OfroPack.zip)" >> $GITHUB_STEP_SUMMARY
          echo "- **SHA-1 ハッシュ:** \`${{ steps.generate.outputs.sha1 }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **ファイルサイズ:** $((${{ steps.generate.outputs.size }} / 1024)) KB" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🖼️ ギャラリー" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** [${{ steps.deployment.outputs.page_url }}gallery](${{ steps.deployment.outputs.page_url }}gallery)" >> $GITHUB_STEP_SUMMARY
          echo "- **モデル数:** ${{ steps.generate.outputs.model_count }} 個" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Minecraftサーバーのリソースパック設定に上記のURLとハッシュを使用してください*" >> $GITHUB_STEP_SUMMARY
