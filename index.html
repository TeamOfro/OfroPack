<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OfroPack - Minecraft Resource Pack</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: #1a1a1a;
      color: #e0e0e0;
    }

    .container {
      background: #2a2a2a;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #4CAF50;
      text-align: center;
    }

    .download-btn {
      display: inline-block;
      background: #4CAF50;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      margin: 20px 0;
      transition: background 0.3s;
    }

    .download-btn:hover {
      background: #45a049;
    }

    .info {
      background: #333;
      padding: 15px;
      border-radius: 5px;
      margin: 20px 0;
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }

    .center {
      text-align: center;
    }

    code {
      background: #404040;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>🎨 OfroPack</h1>
    <p class="center">Ofro鯖のMinecraftリソースパック</p>

    <div class="center">
      <a href="OfroPack.zip" class="download-btn">⬇️ ダウンロード</a>
    </div>

    <div class="info">
      <strong>SHA1:</strong><br>
      <span id="sha1">読み込み中...</span>
    </div>

    <div class="info">
      <strong>サイズ:</strong> <span id="size">読み込み中...</span><br>
      <strong>更新日時:</strong> <span id="updated">読み込み中...</span>
    </div>

    <h2>🔗 Direct URL</h2>
    <div class="info">
      <strong>リソースパック:</strong><br>
      <code id="pack-url">読み込み中...</code><br><br>
      <strong>ハッシュ:</strong><br>
      <code id="hash-url">読み込み中...</code>
    </div>
  </div>

  <script>
    fetch('metadata.json')
      .then(r => r.json())
      .then(data => {
        document.getElementById('sha1').textContent = data.sha1;
        document.getElementById('size').textContent = (data.size / 1024 / 1024).toFixed(2) + ' MB';
        document.getElementById('updated').textContent = new Date(data.updated_at).toLocaleString('ja-JP');
        document.getElementById('pack-url').textContent = data.download_url;
        document.getElementById('pack-url-2').textContent = data.download_url;
        document.getElementById('hash-url').textContent = data.download_url.replace('OfroPack.zip', 'hash.txt');
      })
      .catch(e => console.error('Failed to load metadata:', e));
  </script>
</body>

</html>
